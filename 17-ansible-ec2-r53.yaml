- name: create ec2 and r53
  hosts: local
  connection: local
  become: false
  vars:
    subnet_id: "subnet-0cfffd2292d4c9e00"
    sg_id: "sg-07d8fb22810134e87"
    ami_id: "ami-09c813fb71547fc4f"
    instances:
    - mysql
    - backend
    - frontend
    zone: kubevprofile.thevenkat.xyz
  tasks:
  - name: create ec2 instances
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      region: "us-east-1"
      state: running
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: t3.micro
      security_group:  "{{ sg_id }}"
      image_id:  "{{ ami_id}}"
    loop:  "{{ instances }}"
    register: ec2_instances

  # - name: print o/p of instances
  #   ansible.builtin.debug:
  #     var: ec2_instances 

  - name: create r53 for backend and mysql 
    amazon.aws.route53:
      state: present
      zone: "{{ zone }}"
      record: "{{ item.item }}.{{ zone }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: true
      overwrite: true

    loop: "{{ ec2_instances.results }}"

  - name: create r53 for frontend 
    amazon.aws.route53:
      state: present
      zone: "{{ zone }}"
      record: "{{ zone }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: true
      overwrite: true

    loop: "{{ ec2_instances.results }}"
    when: ec2_instances.results.item == "frontend"
